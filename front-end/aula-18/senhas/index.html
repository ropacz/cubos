<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
</head>
<body>
    <div class="btn" style="margin: 150px auto; width: 500px; text-align: center;">
        <h3>Campo senha é mostrado ao clicar no botão</h3>
        <label for="pass">Senha</label>
        <input type="password" name="pass" id="pass">
        <button>Mostrar senha</button>
    </div>

    <div class="focus" style="margin: 150px auto; width: 500px; text-align: center;">
        <h3>Campo senha é mostrado ao focar no campo</h3>
        <label for="pass">Senha</label>
        <input type="password" name="pass" id="pass">
    </div>  

    <script src="script.js"></script>
    
</body>
</html>
