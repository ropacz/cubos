<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">

            <h2>Tarefinhas 2.0</h2>

            <div class="box">
                <div class="novaTarefa">
                    <input type="checkbox" name="todas" id="todas">
                    <input type="text" name="campo" id="campo">
                </div>

                <div class="tarefas">
                    <ul>
                    </ul>
                </div>

                <div class="infos">
                    <div class="total"><span>0</span> itens a fazer</div>
                    <div class="filtros">
                        <button class="todas">Todas tarefas</button>
                        <button class="aFazer">A fazer</button>
                        <button class="feitas">Completas</button>
                    </div>
                    <div class="limpar">
                        <button>Limpar completadas</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>

</body>
</html>
